---
- name: NTP instalation
  hosts: servers
  tasks: 
    - name: Ensure NTP is installed
      ansible.builtin.yum:
        name: ntp
        state: latest
      become: true
      when: ansible_facts[ansible_os_family] == "RedHat"
      
    - name: Ensure NTP is installed
      ansible.builtin.apt:
        name: chrony
        state: latest
      become: true
      when: ansible_facts[ansible_distribution] == "Ubuntu"
